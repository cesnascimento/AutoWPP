            <div class="card-body">
                <p>Connection Status: {{ data.status }}</p>

                {% if data.status == False %}
                    <p>A conex√£o falhou, por favor tente reconectar.</p>
                    <a href="{% url 'start_session' %}" class="btn btn-primary">Ler QR Code Novamente</a>

    </section>
</div>
{% endblock %}
